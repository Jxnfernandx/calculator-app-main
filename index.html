<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>

  
</head>
<body>
  <div id="calculator">
   
    <div class="title">
      <span>calc</span>
      <span>theme</span>
    </div>

    <div class="display">
      <span id="input-text">0</span>
    </div>
     
    <div class="keypad">
      <div class="keys">7</div>
      <div class="keys">8</div>
      <div class="keys">9</div>
      <div class="keys" value="del">Del</div>
      <div class="keys">4</div>
      <div class="keys">5</div>
      <div class="keys">6</div>
      <div class="keys">+</div>
      <div class="keys">1</div>
      <div class="keys">2</div>
      <div class="keys">3</div>
      <div class="keys">-</div>
      <div class="keys">.</div>
      <div class="keys">0</div>
      <div class="keys">/</div>
      <div class="keys">x</div>
      <div class="keys" value="reset">reset</div>
      <div class="keys" value="equal">=</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
