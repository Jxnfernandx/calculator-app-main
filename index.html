<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>

  
</head>
<body>
  <div class="calculator">
   <div class="title">
    <span>calc</span>
    <span>theme</span>
   </div>
   <div class="display">
    <span id="input-text">0</span>
   </div>
   <div class="input-container">
    <input class="keys" type="button" value="7"></input>
    <input class="keys" type="button" value="8"></input>
    <input class="keys" type="button" value="9"></input>
    <input class="function" type="button" value="del"></input>
    <input class="keys" type="button" value="4"></input>
    <input class="keys" type="button" value="5"></input>
    <input class="keys" type="button" value="6"></input>
    <input class="keys" type="button" value="+"></input>
    <input class="keys" type="button" value="1"></input>
    <input class="keys" type="button" value="2"></input>
    <input class="keys" type="button" value="3"></input>
    <input class="keys" type="button" value="-"></input>
    <input class="keys" type="button" value="."></input>
    <input class="keys" type="button" value="0"></input>
    <input class="keys" type="button" value="/"></input>
    <input class="keys" type="button" value="*"></input>
    <input class="function" type="button" value="reset"></input>
    <input class="equal" type="button" value="="></input>
   </div>
  </div>

    </div>
  </footer> -->
  <script src="script.js"></script>
</body>
</html>
